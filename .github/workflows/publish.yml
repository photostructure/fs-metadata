# .github/workflows/publish.yml
name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-14, ubuntu-latest]
        node-version: [18.x, 20.x, 22.x, 23.x]
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: windows-latest
            platform: win32
            arch: arm64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
    
    - name: Package prebuilt binary
      run: |
        mkdir -p prebuilds/${{ matrix.platform }}-${{ matrix.arch }}
        cp build/Release/node_fs_meta.node prebuilds/${{ matrix.platform }}-${{ matrix.arch }}/
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: prebuilds-${{ matrix.platform }}-${{ matrix.arch }}
        path: prebuilds/

  publish:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: prebuilds
        
    - name: Prepare package
      run: |
        npm ci
        npm run build
        
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}